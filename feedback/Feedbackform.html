<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="Feedbackform.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Share Your Feedback</h1>
            <p>Your feedback helps us improve and grow. Thank you for taking the time!</p>
        </div>

        <form class="feedback-form">
            <div class="form-group">
                <label>Name <span class="optional">(optional)</span></label>
                <input type="text" name="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Phone <span class="optional">(optional)</span></label>
                <input type="tel" name="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label>Rating</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">★</label>
                </div>
            </div>

            <div class="form-group">
                <label>Your Feedback</label>
                <textarea name="feedback" placeholder="Please share your thoughts..." required></textarea>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
